<html lang="en">
<head>
	<title>Login -AppInem</title>
	<meta charset="UTF-8">

<!--===============================================================================================-->

<!--===============================================================================================-->

<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" id="loginForm">
				
					<span class="login100-form-title p-b-43">
						Inicia sesion para continuar
					</span>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Debe de ser una tarjeta de identidad valida">
						<input class="input100" type="number" name="TarjetaIdentidad">
						<span class="focus-input100"></span>
						<span class="label-input100">TarjetaIdentidad</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate="Clave es requerida">
						<input class="input100" type="password" name="Clave">
						<span class="focus-input100"></span>
						<span class="label-input100">Clave</span>
					</div>

					<div class="flex-sb-m w-full p-t-3 p-b-32">

						<div>
							<a href="loginProfesores.html" class="txt1">
								Eres Profesor?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
					
					<div class="container-login100-form-btn" style="margin-top: 10px;">
						<a href="registro.html" id="registroButton"> <!-- Enlace a la pÃ¡gina de registro.html -->
							<button class="login100-form-btn" style="background-color: #088a32ed;">
								Registro
							</button>
						</a>
					</div>					
										
				</form>

				<div class="login100-more" style="background-image: url('Imag/InemFoto1.jpeg');">
				</div>
			</div>
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="SISAS/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="SISAS/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="SISAS/vendor/bootstrap/js/popper.js"></script>
	<script src="SISAS/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="SISAS/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="SISAS/vendor/daterangepicker/moment.min.js"></script>
	<script src="SISAS/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="SISAS/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="assets/js/script.js"></script>
