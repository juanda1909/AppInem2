<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro - AppInem</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Utiliza los mismos enlaces CSS y scripts que en login.html -->
    <link rel="icon" type="image/png" href="Imag/Logo.png"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="SISAS/assets/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="SISAS/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="SISAS/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="SISAS/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="SISAS/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="SISAS/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="assets/css/util.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form">
                <span class="login100-form-title p-b-43">
                    Regístrate para continuar
                </span>

                <div class="wrap-input100 validate-input" data-validate="Debe de ser una tarjeta de identidad valida">
                    <input class="input100" type="number" name="TarjetaIdentidad">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Tarjeta Identidad</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Clave es requerida">
                    <input class="input100" type="password" name="Clave" id="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Clave</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Confirmación de clave es requerida">
                    <input class="input100" type="password" name="ConfirmarClave" id="confirm_password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Confirmar Clave</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Registro
                    </button>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('Imag/InemFoto1.jpeg');">
            </div>
        </div>
    </div>
</div>

<!-- Utiliza los mismos scripts que en login.html -->
<script src="SISAS/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="SISAS/vendor/animsition/js/animsition.min.js"></script>
<script src="SISAS/vendor/bootstrap/js/popper.js"></script>
<script src="SISAS/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="SISAS/vendor/select2/select2.min.js"></script>
<script src="SISAS/vendor/daterangepicker/moment.min.js"></script>
<script src="SISAS/vendor/daterangepicker/daterangepicker.js"></script>
<script src="SISAS/vendor/countdowntime/countdowntime.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
